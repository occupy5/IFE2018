<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>position1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    html,body {
        margin: 0;
        height: 100%;
    }
    .left,.right {
        position: absolute;
        height: 100%;
        top: 0;
    }
    .left {
        width: 30%;
        left: 0;
        background: yellowgreen;
    }
    .right {
        width: 70%;
        right: 0;
        background: tomato;
    }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
