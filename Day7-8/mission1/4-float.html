<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>float4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    html,body {
        margin: 0;
        height: 100%;
    }
    .left {
        width: 300px;
        height: 100%;
        background: yellowgreen;
        float: left;
    }
    .middle {
        background: tomato;
        width: 100%;
        height: 100%;
        margin: 0 300px;
    }
    .right {
        width: 300px;
        background: yellowgreen;
        height: 100%;
        float: right;
    }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="middle"></div>
</body>
</html>
