<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>position4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    html,body {
        margin: 0;
        height: 100%;
    }
    .left,.right {
        width: 300px;
        height: 100%;
        position: absolute; 
        top: 0;
        background: yellowgreen;
    }
    .left {
        left: 0;
    }
    .middle {
        margin-left: 300px;
        margin-right: 300px;
        height: 100%;
        background: tomato;
    }
    .right {
        right: 0;
    }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
</body>
</html>
