    function findAllHtmlSpanInOneSection(sectionId) {
        var section = document.getElementById(sectionId);// 返回某个section下所有span中内容为HTML的span标签
        var allSpan = section.document.getElementsByTagName("span");
        var selectedSpan = [];
        for(var i = 0; i < allSpan.length; i++) {
            if (allSpan[i].innerHTML === "span") {
                selectedSpan.push(allSpan[i]);
            }
        }
        return selectedSpan;
    }
