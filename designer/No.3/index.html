<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>css animation implements smile of cat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="face">
            <div class="hair">
                <div></div>
            </div>
            <div class="eye-wrap">
                <div class="eye-left">
                    <div class="eye-circle">
                        <div class="eye-core"></div>
                    </div>
                    <div class="eye-bottom"></div>
                    <div class="face-red"></div>
                </div>
                <div class="eye-right">
                    <div class="eye-circle">
                        <div class="eye-core"></div>
                    </div>
                    <div class="eye-bottom"></div>
                    <div class="face-red"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouse-wrap">
                <div class="mouse-left"></div>
                <div class="mouse-right"></div>
            </div>
            <div class="ear-wrap">
                <div class="ear-left"></div>
                <div class="ear-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
